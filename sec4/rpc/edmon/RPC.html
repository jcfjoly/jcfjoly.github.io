body{

#bgbox{

#textTop{

//Couleur accent    
function setColorAccent(){
    var randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.getElementById("textTop").style.textShadow="2px 2px 2px #" + randomColor
    document.getElementById("play").style.textShadow="2px 2px 2px #" + randomColor
    document.getElementById("rules").style.textShadow="2px 2px 2px #" + randomColor
    document.getElementById("yourChoice").style.textShadow="2px 2px 2px #" + randomColor
    document.getElementById("cpuChoice").style.textShadow="2px 2px 2px #" + randomColor
    document.getElementById("textMiddle").style.textShadow="2px 2px 2px #" + randomColor

setColorAccent()
//Rules
function rules(){
    document.getElementById("textTop").innerHTML="<h1>Rules<h1/>"

    document.getElementById("sword").style.visibility="visible"

//Réinitialiser
function afterBattleVictory(){
    document.getElementById("textMiddle").innerHTML="<h1>You win!<h1>"
    document.getElementById("textMiddle").style.visibility="visible"
    document.getElementById("textBottom").style.visibility="visible"
    victoire=victoire+1
    document.getElementById("scoreboard").innerHTML="<h2>Wins: "+ victoire +" Losses: "+ défaite +" Draws: "+ égalité +"<h2/>"
}
function afterBattleDraw(){
    document.getElementById("textMiddle").innerHTML="<h1>You draw!<h1>"
    document.getElementById("textMiddle").style.visibility="visible"
    document.getElementById("textBottom").style.visibility="visible"
    égalité=égalité+1
    document.getElementById("scoreboard").innerHTML="<h2>Wins: "+ victoire +" Losses: "+ défaite +" Draws: "+ égalité +"<h2/>"
}
function afterBattleLoss(){
    document.getElementById("textMiddle").innerHTML="<h1>You lose!<h1>"
    document.getElementById("textMiddle").style.visibility="visible"
    document.getElementById("textBottom").style.visibility="visible"
    défaite=défaite+1
    document.getElementById("scoreboard").innerHTML="<h2>Wins: "+ victoire +" Losses: "+ défaite +" Draws: "+ égalité +"<h2/>"
}
function retry(){
    document.getElementById("sword").style.visibility="visible"
    document.getElementById("sword").style.left="28%"
    document.getElementById("bow").style.visibility="visible"
    document.getElementById("bow").style.left="50%"

    document.getElementById("textTop").innerHTML="<h1>Choose your weapon<h1/>"

    document.getElementById("cpuChoice").style.visibility="hidden"
