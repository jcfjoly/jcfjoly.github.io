<script>
    var minecraftSound= new Audio();
    minecraftSound.src="IMG_3806 (online-audio-converter.com).wav"

    var OOF = new Audio();
    OOF.src="IMG_3807 (online-audio-converter.com).wav"

    var Achievement = new Audio();
    Achievement.src="IMG_3808 (online-audio-converter.com).wav"

    var blazeHP = document.getElementById("blazeHP")

    var blazeX = document.getElementById("blazeX")

    var HP = document.getElementById("HP")

    var X = document.getElementById("X")

    var Health = 400

    var Win = 0

    function play(){
        minecraftSound.play()
        minecraftSound.loop=true
        minecraftSound.volume=0.2
    }

    function pause(){
        minecraftSound.pause()
    }

    var AIresponse = document.getElementById("AIresponse")

    var goodGuess=Math.floor(Math.random() * 100) + 1
        console.log(goodGuess)

        function verify(){
            var userGuess=document.getElementById("userGuess").value
            console.log(userGuess)
            if(Win == 0){
                if(Health > 0){
                    if(userGuess <= 100 && userGuess > 0){
                        if(userGuess==goodGuess){
                            AIresponse.innerHTML = "Good job, you got lucky this time..."
                            Achievement.currentTime=2
                            Achievement.play()
                            Achievement.loop=false
                            blazeHP.style.display="none"
                            blazeX.style.display="block"
                            Win = 1


                        }
                        else{
                            if(userGuess > goodGuess){
                                AIresponse.innerHTML = "Your number is too big... Just like your ego..."
                            }
                            else{
                                AIresponse.innerHTML = "Too small... Just like your brain..."
                            }

                            Health = Health - 20

                            HP.style.height = Health + "px"

                            OOF.currentTime = 0
                            OOF.play()
                            OOF.loop=false
                            
                            if(Health == 0){
                                X.style.display="block"
                                AIresponse.innerHTML = "You died... Guess you're not good enough..."
                                Health = Health - 20
                                HP.style.height = Health + "px"
                                OOF.currentTime = 0
                                OOF.play()
                                OOF.loop=false
                            }
                        }
                    }
                    else{
                    AIresponse.innerHTML = "What on earth are you doing? This isn't even between 1 and 100..."
                    Health = Health - 20
                    HP.style.height = Health + "px"
                    OOF.currentTime = 0
                    OOF.play()
                    OOF.loop=false
                    }
                }

                else{
                    AIresponse.innerHTML = "What do you think you're doing kid? You're already dead..."
                }
            }
            else{
                AIresponse.innerHTML = "Are you really that greedy? You already won..."
            }    
        }

    function restart(){
        Win = 0
        Health = 400
        HP.style.height = 400 + "px"
        goodGuess=Math.floor(Math.random() * 100) + 1
        console.log(goodGuess)
        X.style.display="none"
        blazeX.style.display="none"
        blazeHP.style.display="block"
        blazeHP.style.height=400 + "px"
        AIresponse.innerHTML=""
    }

</script>
