<body>
    <div id="mainGame">
        <div id="difficulty">
            Select the difficulty
        </div>

        <div id="easy" onmouseover="easy()" onmouseout="easyC()">
            <a class="level" href="page 3 EasyS.html">Easy</a>
        </div>

        <div id="medium" onmouseover="medium()" onmouseout="mediumC()">
            <a class="level" href="page 3 MediumS.html">Medium</a>
        </div>

        <div id="hard" onmouseover="hard()" onmouseout="hardC()">
            <a class="level" href="page 3 hardS.html">Hard</a>
        </div>
    </div>

    <div id="Sound" onclick="play()"></div>

    <div id="Mute" onclick="pause()"></div>

    <div id="STEVE">
        <div id="yourCharacter">Your Character</div>
    </div>

    <div id="skeleton"></div>

    <div id="piglin"></div>

    <div id="blaze"></div>
</body>

<script>
    var timestamp = sessionStorage.getItem("timestamp");

    var minecraftSound= new Audio();
        minecraftSound.src="IMG_3791 (online-audio-converter.com).wav"

    function play(){
        minecraftSound.currentTime=timestamp
        minecraftSound.play()
        minecraftSound.loop=true
        minecraftSound.volume=1
    }

    function pause(){
        minecraftSound.pause()
    }

    function easy(){
        var skeleton = document.getElementById("skeleton")
        skeleton.style.display="block"
    }

    function easyC(){
        var skeleton = document.getElementById("skeleton")
        skeleton.style.display="none"
    }

    function medium(){
        var piglin = document.getElementById("piglin")
        piglin.style.display="block"
    }

    function mediumC(){
        document.getElementById("piglin").style.display="none"
    }

    function hard(){
        document.getElementById("blaze").style.display="block"
    }

    function hardC(){
        document.getElementById("blaze").style.display="none"
    }

    alert("<------ I know I keep saying this, but press the button to play music.")
</script>
