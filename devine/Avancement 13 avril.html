    <div id="Word1"></div>       

    <div id="Word2"></div>

    <div id="Word3"></div>

    <div id="Floor">
        <div id="yourWord">
            Your word:
        </div>

        <input id="userText" type="text">
    </div>
</body>

<script>
    var Word1 = document.getElementById("Word1")
    var Word2 = document.getElementById("Word2")
    var Word3 = document.getElementById("Word3")
    var Word4 = document.getElementById("Word4")

    var Words = [Word1, Word2, Word3, Word4]

    var topValue1 = 0
    var topValue2 = 0
    var topValue3 = 0
    var topValue4 = 0

    var topValue = [topValue1, topValue2, topValue3, topValue4]

    var list1 = ["Kenobi", "Skywalker", "Yoda", "Chewbacca", "Dooku", "Maul", "Grievous", "Vader", "Palpatine", "Luke", "Solo", "Leia"]
    var list2 = ["Banane", "Pomme", "Orange", "Citron", "Ananas", "Peche", "Melon", "Tomate", "Fraise", "Framboise", "Cantaloup", "Kiwi"]
    var list3 = ["USA", "Russie", "Canada", "Mexique", "Japon", "Chine", "Mongolie", "Tunisie", "Turquie", "France", "Belgique", "Slovenia"]
    var list4 = ["Tatooine", "Coruscant", "Naboo", "Hoth", "Alderaan", "Mustafar", "Dagobah", "Bespin", "Kashyyyk", "Kamino", "Geonosis", "Yavin"]

    randomNumber1 = Math.ceil(Math.random() * 10) + 7.5
    randomNumber2 = Math.ceil(Math.random() * 10) + 7.5
    randomNumber3 = Math.ceil(Math.random() * 10) + 7.5
    randomNumber4 = Math.ceil(Math.random() * 10) + 7.5

    listOrder1 = 0
    listOrder2 = 0
    listOrder3 = 0
    listOrder4 = 0

    setInterval(goDown, 150)
    function goDown(){
        if(listOrder1 >= list1.length){
            listOrder1 = 0
        }

        if(listOrder2 >= list2.length){
            listOrder2 = 0
        }

        if(listOrder3 >= list3.length){
            listOrder3 = 0
        }

        if(listOrder4 >= list4.length){
            listOrder4 = 0
        }

        function changeWord(){
            Word1.innerHTML = list1[listOrder1]
            Word2.innerHTML = list2[listOrder2]
            Word3.innerHTML = list3[listOrder3]
            Word4.innerHTML = list4[listOrder4]
        }

        changeWord()

        topValue1 += randomNumber1
        Words[0].style.top = topValue1 + "px"

        topValue2 += randomNumber2
        Words[1].style.top = topValue2 + "px"

        topValue3 += randomNumber3
        Words[2].style.top = topValue3 + "px"

        topValue4 += randomNumber4
        Words[3].style.top = topValue4 + "px"

        if(topValue1 >= 840){
            Word1.style.top = "0px"
            topValue1 = 0

            randomNumber1 = Math.ceil(Math.random() * 10) + 7.5

            listOrder1++
            changeWord()
        }

        if(topValue2 >= 840){
            Word2.style.top = "0px"
            topValue2 = 0

            randomNumber2 = Math.ceil(Math.random() * 10) + 7.5

            listOrder2++
            changeWord()
        }

        if(topValue3 >= 840){
            Word3.style.top = "0px"
            topValue3 = 0

            randomNumber3 = Math.ceil(Math.random() * 10) + 7.5

            listOrder3++
            changeWord()
        }

        if(topValue4 >= 840){
            Word4.style.top = "0px"
            topValue4 = 0

            randomNumber4 = Math.ceil(Math.random() * 10) + 7.5

            listOrder4++
            changeWord()
        }
    }

    addEventListener("keypress", checkWord)
        function checkWord(key){
            if(key.keyCode == 13){
                userText = document.getElementById("userText").value 
                console.log(userText)

                document.getElementById("userText").value = ""

                if(userText == Word1.innerHTML){
                    Word1.style.top = "0px"
                    topValue1 = 0

                    randomNumber1 = Math.ceil(Math.random() * 10) + 7.5

                    listOrder1++
                    changeWord()
                }

                if(userText == Word2.innerHTML){
                    Word2.style.top = "0px"
                    topValue2 = 0

                    randomNumber2 = Math.ceil(Math.random() * 10) + 7.5

                    listOrder2++
                    changeWord()
                }

                if(userText == Word3.innerHTML){
                    Word3.style.top = "0px"
                    topValue3 = 0

                    randomNumber3 = Math.ceil(Math.random() * 10) + 7.5

                    listOrder3++
                    changeWord()
                }

                if(userText == Word4.innerHTML){
                    Word4.style.top = "0px"
                    topValue4 = 0

                    randomNumber4 = Math.ceil(Math.random() * 10) + 7.5

                    listOrder4++
                    changeWord()
                }

            }
        }
