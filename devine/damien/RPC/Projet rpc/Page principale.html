<script>


        var musique=new Audio();
            musique.src="Field Battle (The Legend of Zelda Breath of the Wild OST).mp3"

        var goodsound=new  Audio();
            goodsound.src="BotW SFX - item 1.mp3"
            goodsound.volume=0.05

        var badsound=new Audio();
            badsound.src="PV312_00.wav"
            badsound.volume=0.07

        var oksound=new Audio();
            oksound.src="Zelda BOTW - Sheikah Sensor Ping Sound Effect.mp3"
            oksound.volume=0.05

        var winsound=new Audio();
            winsound.src="Battle Finished - The Legend of Zelda Breath of the Wild Sound Effect.mp3"
            winsound.volume=0.03

        var loosesound=new Audio
            loosesound.src="Game Over - The Legend of Zelda Breath of the Wild OST.mp3"
            loosesound.volume=0.03

        function songOn(){

                musique. play()
                musique. loop=true
                musique. volume=0.01
        }

        function songOff(){

                musique. pause()

        }


        var hp=200
        var hpmechant=200  
        

        function arcfight(){

            document.getElementById("epee").style.background="none"
            document.getElementById("txtvictoire").style.display="none"
            document.getElementById("bouclier").style.background="none"
            document.getElementById("txtdefaite").style.display="none"
            document.getElementById("txtnul").style.display="none"
            document.getElementById("arc").style.background="none"
            document.getElementById("arc").style.border="double blue 5px"
            document.getElementById("arc").style.borderRadius="15px"
            document.getElementById("bouclier").style.border="none"
            document.getElementById("epee").style.border="none"

            var choixOrdi=Math.ceil(Math.random()*3)
            console.log(choixOrdi)

            var hitDamage=20
        

            if(choixOrdi==1){
                oksound.play()
                document.getElementById("txtnul").style.display="block"
                document.getElementById("arc").style.backgroundColor="rgba(255, 138, 36, 0.5)"

                
            }
        
            if(choixOrdi==2){
                document.getElementById("txtvictoire").style.display="block"
                document.getElementById("epee").style.backgroundColor="rgba(255, 138, 36, 0.5)"
                goodsound.play()
                hpmechant=hpmechant-hitDamage
                viebokoblin.style.width=hpmechant+"px"
            }

            if(choixOrdi==3){
                badsound.play()
                document.getElementById("txtdefaite").style.display="block"
                document.getElementById("bouclier").style.backgroundColor="rgba(255, 138, 36, 0.5)"
                hp=hp-hitDamage
                vielink.style.width=hp+"px"

            }
      
            if(hpmechant==0){
                winsound.play()
                musique.pause()  
                document.getElementById("bravo").style.display="block"
                document.getElementById("titre").style.display="none"
                document.getElementById("txtdefaite").style.display="none"
                document.getElementById("txtvictoire").style.display="none"
                document.getElementById("txtnul").style.display="none"
                document.getElementById("play").style.display="none"
                document.getElementById("pause").style.display="none"
                document.getElementById("vielink").style.display="none"
            }

                document.getElementById("txtdefaite").style.display="none"
