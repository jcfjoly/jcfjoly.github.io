//draw Canvas
    function drawRectangle(){
        c.fillStyle = "noir";
        c.fillRect(rectangle.x,rectangle.y,rectangle.w,rectangle.h);
            
        if(rectangle.y<=0-rectangle.h-15){
            rectangle.dy=-rectangle.dy
        }

        if(rectangle.y+rectangle.h>=canvas.height/2){
            rectangle.dy=-rectangle.dy
        }
        rectangle.y+=rectangle.dy;				
    }
//balle

    function drawBalle(){
        c.fillStyle="darkred";
        c.beginPath();
        c.arc(balle.x,balle.y,balle.r,0,Math.PI*2,false);
        c.fill();

//coté
        if(balle.x-balle.r<=0){
            sonMurG.pause();
            sonMurG.currentTime = 0;
            sonMurG.play()
            balle.dx=-balle.dx;
        
        }
        if(balle.x>canvas.width-balle.r){
            sonMurD.pause();
        sonMurD.currentTime = 0;
            sonMurD.play()
            balle.dx=-balle.dx;		
        }

//bas et haut       
        if(cE==true||cR==true){

            if(balle.y<balle.r){
                balle.dy=-balle.dy;
            }
            if (balle.y + balle.r > canvas.height){
                gameOver=true;
            }
        }
    
        if (cJ==true){

            if (balle.y - balle.r <= 0 && balle.y - balle.r>=(-6)){
                scoreJ++;
                reround=true;
                sonRound.play()
            }

            if ((balle.y + balle.r) >= canvas.height && (balle.y + balle.r) <= canvas.height+6){
                scoreE++;
                reround=true;
                sonRound.play()
            }
        }
        balle.x+=balle.dx;
        balle.y+=balle.dy;
    }

    function drawCarree(){

        if(carree.x<=0){

        }
            
        if(carree.y<0){

        }

            gameOver=true;
        }
                                    
        carree.x+=carree.dx			
        carree.y+=carree.dy	                        
    }

                sonPadEnemy.play() 
            }
        }  
    }

//pointage

    function pointage(){

    //score cE    
        if (cE==true||cC==true||cR==true){
            c.fillStyle = "black";
            c.font = "20px Arial";
            c.textAlign = "left";
            c.fillText("Joueur: "+ scoreJ,canvas.width/2,30);
            
            //meilleur score
            c.fillStyle = "black";
            c.font = "20px Arial";
            c.textAlign = "left";
            c.fillText("Meilleur score: " + hscore,30,30);
        }

    //score cJ
        if (cJ==true){

            c.fillStyle = "black";
            c.font = "20px Arial";
            c.textAlign = "left";
            c.fillText("Joueur P1: "+ scoreJ,15,canvas.height/2-30);

            //score ennemie
            c.fillStyle = "black";
            c.font = "20px Arial";
            c.textAlign = "left";
            c.fillText("Joueur P2: "+ scoreE,15,canvas.height/2+30);
        }
    
    }

//mouvement pad et padEnemy
    function move(){
        document.addEventListener("keydown", function (a){
            var y = a.keyCode;
    
            if (a.keyCode === 68) { //--> d
            padEnemy.x+=35;
            } 
            
            if (a.keyCode === 65) { //<-- a
            padEnemy.x-=35;
            }
        }) 
        document.addEventListener("keydown", function (a){
            var y = a.keyCode;
    
            if (a.keyCode === 39) { //--> 
                if(cE==true||cC==true){
                    pad.x+=20;
                }
                if(cR==true||cJ==true){
                    pad.x+=35;
                }

            } 
            
            if (a.keyCode === 37) { //<-- 
                if(cE==true||cC==true||cJ==true){
                    pad.x-=20;
                }
                if(cR==true||cJ==true){
                    pad.x-=35;
                }
            }
        })
    }

//changement
    function round(){
        sonMurD.pause();
        sonMurD.currentTime = 0;
        sonMurG.pause();
        sonMurG.currentTime = 0;
        balle.y = 1000
            
    anotherR1.style.display="block";

        if (scoreJ==5||scoreE==5){
        gameOver=true;
        anotherR1.style.display="none";
        }
    }

    function anotherR(){
        sonRound.pause();
        sonRound.currentTime = 0;
        balle.x=120;
        balle.y=300;
        reround=false;
        anotherR1.style.display="none";
    }

    function fin(){
        sonRound.pause();
        sonRound.currentTime = 0;
        sonMurD.pause();
        sonMurD.currentTime = 0;
        sonMurG.pause();
        sonMurG.currentTime = 0;

    if(cJ==true){

            if (scoreJ==5){
                c.fillStyle = "white";
                c.font = "45px Arial";
                c.textAlign = "center";
                c.fillText("WIN", canvas.width / 2, canvas.height / 2);
                sonWin.play()
            }
            if(scoreE==5){ 
                c.fillStyle = "darkred";
                c.font = "45px Arial";
            c.textAlign = "center";
            c.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            sonGameOver.play()
        }

    }
    
    rectangle.y = 0;  

    if(cE==true||cJ==true){
        balle.y = 50;
    }

    if(cR==true){
        balle.y = 100;
    }

    carree.y = 50;

        if(cE==true||cC==true||cR==true){
            if(scoreJ>hscore){
                hscore = scoreJ;
            }
        c.fillStyle = "darkred";
        c.font = "45px Arial";
        c.textAlign = "center";
        c.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        sonGameOver.play()

            canvas.addEventListener("click", function(){
            sonGameOver.pause();
            sonGameOver.currentTime = 0;
            gameOver = false;
            scoreJ = 0;

            });
        }

    }

    
    function game(){

        if (start == true){
            sonMenu1.pause();
            sonMenu1.currentTime = 0;
            sonMenu2.pause();
            sonMenu2.currentTime = 0;
            sonMenu3.pause();
            sonMenu3.currentTime = 0;
            sonMenu4.pause();
            sonMenu4.currentTime = 0;
            sonMenu5.pause();
            sonMenu5.currentTime = 0;
            
            c.clearRect(0,0,canvas.width,canvas.height);
            collision()
            pointage()
        
            if(gameOver == false) {
                drawPad();

                if (cE==true){
                    drawBalle();
                };

                if(cC==true){
                    drawCarree();
                };

                if(cR==true){
                    drawRectangle();
                    drawBalle();
                }
                if(cJ==true){ 
                    drawLigneM();    
                    drawPadEnemy();
                    if(reround==false){
                        drawBalle();
                    }
                    if(reround==true){
                        round()
                    }         
                }
            }        
            if(gameOver == true) {
            fin();
            }
        }  
        requestAnimationFrame(game); 
    }

    game();
    move();

    </script>
