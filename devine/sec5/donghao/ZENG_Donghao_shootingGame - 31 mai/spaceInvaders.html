<!DOCTYPE html>

<html>
    <title>Invadeurs de l'Espace</title>

        #monCanvas {
        border:3px white solid;
        background-color:black;
        margin:auto;
        display:none;
        }

        #playButtonEZ{
            position:absolute;
            width:200px;
            height:60px;
            margin-left: 40%;
            display:block;
        }

        #playButtonMED{
            position:absolute;
            width:200px;
            height:60px;
            margin-left: 40%;
            margin-top: 5%;

        }

        #playButtonOOF{
            position:absolute;
            width:200px;
            height:60px;
            margin-left: 40%;

        }

        #restart1{
            position:absolute;
            width:200px;

            margin-left: 40%;

    <body>
        <canvas id='monCanvas'></canvas>

        <input type="button" id='playButtonEZ' value='Play EZ' onclick=spaceInvaders1()>
