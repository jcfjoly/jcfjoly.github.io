body{

*{

        margin: 0 15px;

	text-shadow: 0 0 2px rgba(0, 0, 0, .45);

        border-radius: 14px;

            0 0 2px rgba(216, 194, 194, 0.75),
            inset 0 0 2px rgba(216, 208, 208, 0.45);
    
        animation: letter 3s ease-in-out infinite alternate;
    }
    @keyframes span {
        0%,30%{ margin: 0 15px; }
        70%,100%{ margin: 0 5px; }
    }
    @keyframes letter {
        0%,30%{ width: 27px; }

#start:hover{
